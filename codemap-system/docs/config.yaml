# Codemap Analyzer Configuration

project:
  name: "My Project"
  root: ".."
  
analysis:
  # Папки для аналізу (адаптується до структури проекту - ВСІ папки)
  include_paths:
    - "web"
    - "ukrainian_accentor"
    - "ukrainian-tts"
    - "orchestrator"
    - "services"
    - "scripts"
    - "tests"
    - "config"
    - "prompts"
    - "mcp-servers"
    - "data"
    - "archive"
    - "goose"
    - "third_party"
    - "site"
    - "backups"
    - "src"
    - "lib"
    - "app"
    - "modules"
  
  # Папки для ігнорування
  exclude_paths:
    - "node_modules"
    - "__pycache__"
    - ".git"
    - "dist"
    - "build"
    - "venv"
    - ".venv"
    - "tests"
    - "test"
  
  # Розширення файлів для аналізу
  file_extensions:
    - ".py"
    - ".js"
    - ".ts"
    - ".tsx"
    - ".jsx"
    - ".go"
    - ".java"
  
  # Мінімальний розмір функції для виявлення мертвого коду (рядків)
  min_function_size: 3

output:
  # Папка для звітів
  reports_dir: "reports"
  
  # Формати звітів
  formats:
    - "json"
    - "html"
    - "markdown"
  
  # Оновлювати при кожній зміні
  auto_update: true
  
  # Інтервал перевірки змін (секунди)
  watch_interval: 5

# Правила для виявлення мертвого коду
dead_code_rules:
  # Функції, які не викликаються ніде
  unused_functions: true
  
  # Змінні, які не використовуються
  unused_variables: true
  
  # Імпорти, які не використовуються
  unused_imports: true
  
  # Приватні методи, які не викликаються
  unused_private_methods: true

# Правила для графу залежностей
dependency_rules:
  # Виявляти кругові залежності
  detect_cycles: true
  
  # Максимальна глибина графу
  max_depth: 5
  
  # Виявляти занадто складні залежності
  complexity_threshold: 10
